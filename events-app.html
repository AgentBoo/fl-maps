<!-- simple-todos.html -->
<head>
  <title>Todo List</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Todo List</h1>
    </header>

    <form class="new-event">
    	<input type="text" name="text" placeholder="Type to add new events" />
  	</form>
    <ul>
      {{#each events}}
        {{> event}}
      {{/each}}
    </ul>


  </div>
</body>

<template name="event">
  <li class="{{#if checked}}checked{{/if}}">
    <button class="delete">&times;</button>

    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

    <span class="event_name">{{event_name}}</span>
  </li>
</template>
