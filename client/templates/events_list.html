<template name="eventsList">
    <body>
    {{> header }}
    {{> banner}}
    <section id="main" class="container">
        <section class="box special">
            {{#each events}}
              <li>{{title}} </li>
            {{/each}}
        </section>
    </section>
    {{> footer}}
    {{> newEvent}}
    </body>
</template>
