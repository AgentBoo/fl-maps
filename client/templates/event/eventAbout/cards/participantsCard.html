<template name="participantCard">
	<div class="card z-depth-2">
		<div class="card-content event-info">
			<span class="card-title grey-text text-darken-4">Will You be Attending?</span>

			<div class="divider"></div>

			<div class="row">
				<div class="col s12 m6 center-align">
					<button type="button" class="btn">YES</button>
				</div>
				<div class="col s12 m6 center-align">
					<button type="button" class="btn">No</button>
				</div>
			</div>

			<div class="row">
				<span class="grey-text"><strong>Limit: </strong>12</span>
			</div>
		</div>
	</div>
</template>
