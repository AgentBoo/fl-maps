<template name="newEvent">
	<div class="modal" id="eventsFormModal">
		<div class="modal-content">
			<a href="#!" id="newEventFormClose" class="modal-action modal-close waves-effect waves-red btn-flat" data-bind="click:clearForm">x</a>
			<div class="row">
				<h3 class="txt-center" id="eventTitle">{{_ "newEvent.title"}}</h3>
				{{#if Template.subscriptionsReady}} {{#autoForm collection="Events" id="events-form-new" type="insert"}}
				<ul class="sequence-form-fields">
					<li class="sequence-field" value="0">
						<div class="col">
							<span class="grey-text exp-sub">{{_ "newEvent.subs.0"}}</span>
							<br />
							<!-- <span class="grey-text exp-sub">{{_ "newEvent.subs.1"}}</span>
									<br /> -->
							<span class="grey-text exp-sub">{{_ "newEvent.subs.2"}}</span>
							<h5>{{_ "newEvent.section_titles.0"}}</h5>
						</div>
						{{> afQuickField name="organiser._id"}} {{> afQuickField name="organiser.name"}}
						<div class="validate-field" id="category-container">
							<div class="input-field col s12">
								<label for="category-select">Category</label>
								<input type="text" readonly="true" id="category-select-input" name="category-select">
							</div>
							{{> afQuickField name="category"}}
						</div>
						<!-- <a class="btn" href='{{_ "newEvent.links.0"}}'>{{_ "newEvent.btns.3"}}</a> -->
						<button type="button" class="btn btn-spacer" id="new-resource">{{_ "newEvent.btns.4"}}</button>
					</li>
					<li class="sequence-field" value="1">
						<div class="col">
							<h5>{{_ "newEvent.section_titles.1"}}</h5>
						</div>
						<div class="validate-field">
							{{> afQuickField name="name"}}
						</div>
					</li>
					<li class="sequence-field" value="2">
						<div class="col">
							<h5>{{_ "newEvent.section_titles.2"}}</h5>
						</div>
						<div class="validate-field">
							{{> afQuickField name="address"}} {{> afQuickField name="coordinates"}}
						</div>
					</li>
					<li class="sequence-field" value="3">
						<div class="col">
							<h5>{{_ "newEvent.section_titles.3"}}</h5>
						</div>
						<div class="validate-field">
							{{> afQuickField name="meetingPoint"}}
						</div>
					</li>
					<li class="sequence-field" value="4">
						<div class="col">
							<h5>{{_ "newEvent.section_titles.4"}}</h5>
						</div>
						<div class="validate-field">
							{{> afQuickField name="findHints"}}
						</div>
					</li>
					<li class="sequence-field" value="5" id="lifetime-section">
