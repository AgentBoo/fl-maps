<template name="newevent">
<!--    {{#if showCreateDialog}}-->
<div class="modal fade" id="newevent" tabindex="-1" role="dialog" aria-labelledby="neweventLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span>
<!--            <span class="sr-only">Close</span>-->
        </button>
        <h4 class="modal-title" id="neweventLabel">Create new event!</h4>
      </div>
      <div class="modal-body">
          Coords: \n
              latitude: {{createCoords.lat}}
              Longitude: {{createCoords.lng}}
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Delectus at, excepturi quisquam modi aperiam, non sapiente vitae eaque consequuntur, accusantium eligendi recusandae commodi incidunt fugiat sunt inventore! Eos nihil, quas?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Publish!</button>
      </div>
    </div>
  </div>
</div>
<!--    {{/if}}-->
</template>
